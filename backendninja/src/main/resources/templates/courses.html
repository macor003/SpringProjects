<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Courses</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>DESCRIPTION</th>
				<th>PRICE</th>
				<th>HOURS</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="course : ${courses}">
				<td><span th:text="${course.name}">Name</span></td>
				<td></td>
				<!--td><span th:text="${course.description}">Description</span></td-->
				<td><span th:text="${course.price}">Price</span></td>
				<td><span th:text="${course.hours}">Hours</span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
