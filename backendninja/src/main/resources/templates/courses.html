<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Courses</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>DESCRIPTION</th>
				<th>PRICE</th>
				<th>HOURS</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="course : ${courses}">
				<td><span th:text="${course.name}">Name</span></td>
				<td><span th:text="${course.description}">Description</span></td>
				<td><span th:text="${course.price}">Price</span></td>
				<td><span th:text="${course.hours}">Hours</span></td>
				<td><form action="" th:action="@{/courses/removecourse}"
						th:object="${course}" method="post"><input type="submit" value="Eliminar" th:field="${course.name}"/></form></td>
			</tr>
		</tbody>
	</table>

	<form action="#" th:action="@{/courses/addcourse}"
		th:object="${course}" method="post">
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			Description: <input type="text" th:field="*{description}" />
		</p>
		<p>
			Price: <input type="number" th:field="*{price}" />
		</p>
		<p>
			Hours: <input type="number" th:field="*{hours}" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
